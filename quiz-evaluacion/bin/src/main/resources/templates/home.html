<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <th:block th:insert="~{fragments/fragment-header :: meta}"></th:block>
  <th:block th:insert="~{fragments/fragment-header :: title}"></th:block>
  <th:block th:insert="~{fragments/fragment-header :: link}"></th:block>
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<th:block th:insert="fragments/fragment-header :: header"></th:block>
<div class="container">
  <div class="row">
    <div class="col-lg-12 border-dark border-bottom">
      <h2 class="text-center">Choose a category to play quiz</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="category-option" th:each="category : ${categories}"
           th:onclick="|window.location.href='@{/play(category=${category.id})}'|">
        <p class="mb-0" th:text="${category.name}">CATEGORY</p>
      </div>
      <div class="category-option newcategory-option" sec:authorize="hasRole('ROLE_ADMIN')"
           th:onclick="|window.location.href='@{/category}'|">
        <p class="mb-0">CREATE NEW</p>
      </div>
    </div>
  </div>
</div>
<th:block th:insert="~{fragments/fragment-header :: body/script}"></th:block>
</body>
</html>
