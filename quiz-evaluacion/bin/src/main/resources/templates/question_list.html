<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <th:block th:insert="~{fragments/fragment-header :: meta}"></th:block>
  <th:block th:insert="~{fragments/fragment-header :: title}"></th:block>
  <th:block th:insert="~{fragments/fragment-header :: link}"></th:block>
</head>
<body class="bg-white">
<th:block th:insert="fragments/fragment-header :: header"></th:block>
<div class="container">
  <div class="row">
    <div class="col-lg-12 bg-white">
      <div class="alert alert-info alert-dismissible" th:if="${questionDeleted}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true" style="font-size:20px">×</span>
        </button>
        <p>Question deleted successfully</p>
      </div>
      <div class="alert alert-danger alert-dismissible" th:if="${questions.totalPages == 0}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true" style="font-size:20px">×</span>
        </button>
        <p>No Questions present for selected category</p>
        <a href="#" th:href="@{/question}">Add question</a>
      </div>
      <div class="row border-bottom border-left border-dark shadow p-3 mb-3 bg-white rounded">
        <div class="col-2">
          <p>Filter by category:</p>
        </div>
        <div class="col-10">
          <select class="form-control input-sm" id="selectCategory" onchange="onCategorySelection();">
            <option value="0">ALL</option>
            <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
          </select>
        </div>
      </div>
      <th:block th:insert="fragments/question_list_fragment :: question_list"></th:block>
      <th:block th:insert="fragments/question_list_fragment :: navigation_list"></th:block>
    </div>
  </div>
</div>
<th:block th:insert="~{fragments/fragment-header :: body/script}"></th:block>
<script th:src="@{/js/question_list.js}"></script>
</body>
</html>
