<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{fragments/fragment-header :: meta}"></th:block>
  <th:block th:insert="~{fragments/fragment-header :: title}"></th:block>
  <th:block th:insert="~{fragments/fragment-header :: link}"></th:block>
</head>
<body>
<div class="container">
  <div class="col-lg-4 offset-lg-4 shadow mt-3 p-4 bg-white">
    <h2>Login</h2>
    <form th:action="@{/perform_login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
          Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-info">
          You have been logged out.
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Login Id" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control"  name="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
    <div>
      <a th:href="@{/user}" class="btn btn-success">Sign Up</a>
    </div>
  </div>
</div>
<th:block th:insert="~{fragments/fragment-header :: body/script}"></th:block>
</body>
</html>
